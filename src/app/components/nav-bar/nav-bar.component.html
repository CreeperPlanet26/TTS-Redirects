<mat-drawer-container>
    <mat-drawer #drawer mode="side" position="end">
        <section>
            <button (click)="drawer.toggle()" id="close" mat-button>
                <app-close></app-close>
            </button>
        </section>
        <ul>
            <div *ngFor="let link of links" class="links" [ngClass]="getClass(link.name)">
                <section class="link">
                    <a [routerLink]="link.path" routerLinkActive="active" mat-button>
                        <app-dashboard-icon *ngIf="link.svg === 'app-dashboard'" class="svg"></app-dashboard-icon>
                        <app-bugs *ngIf="link.svg === 'app-bugs'" class="svg"></app-bugs>
                        <app-news *ngIf="link.svg === 'app-news'" class="svg"></app-news>
                        <app-patch-notes *ngIf="link.svg === 'app-patch-notes'" class="svg"></app-patch-notes>
                        {{ link.name }}
                    </a>
                </section>
            </div>

            <app-login id="nav-login"></app-login>
        </ul>
    </mat-drawer>

    <mat-drawer-content>
        <ng-content></ng-content>
    </mat-drawer-content>

</mat-drawer-container>
